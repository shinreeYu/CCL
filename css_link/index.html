<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CCLab Project</title>

  <!-- 引入CSS和p5.js -->
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>

  <style>
    /* 让 canvas 填充整个页面 */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #p5-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 确保它在最底层 */
    }

    /* 将标题和副标题放置左上角 */
    h1, p {
      position: absolute;
      color: white;
      text-shadow: 2px 2px 5px black;
      font-family: Arial, sans-serif;
      z-index: 1;
    }

    h1 {
      top: 5%;
      left: 5%;
      font-size: 1.5rem; /* 较小的标题字体 */
    }

    p {
      top: 12%;
      left: 5%;
      font-size: 1rem; /* 较小的副标题字体 */
    }

    /* 两个按钮样式 */
    a {
      position: absolute;
      left: 5%; /* 对齐左侧 */
      font-size: 1.2rem;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1;
      color: white;
      display: block; /* 保证垂直排列 */
    }

    a:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* 定义每个按钮的垂直位置 */
    #btn1 {
      top: 18%; /* 调整到标题下方 */
    }

    #btn2 {
      top: 26%; /* 第二个按钮在第一个按钮下方 */
    }
  </style>
</head>

<body>
  <!-- 容器用于存放 p5.js 的 canvas -->
  <div id="p5-canvas-container"></div>

  <!-- 左上角文字 -->
  <h1 id="title">Wanna Dig a Hole?</h1>
  <p id="subtitle">Try your best to dig a hole and find treasure!</p>

  <!-- 两个按钮 -->
  <a id="btn1" href="project1.html">Give it a shot?</a>
  <a id="btn2" href="project2.html">Let's go!</a>

  <!-- 加载 sketch.js -->
  <script src="js/sketch.js"></script>
</body>

</html>
