<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CCLab Project</title>

  <!-- 引入CSS和p5.js -->
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>

  <style>
    /* 让 canvas 填充整个页面 */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #p5-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 确保它在最底层 */
    }

    /* 将标题和副标题放置左上角 */
    h1, p {
      position: absolute;
      color: white;
      text-shadow: 2px 2px 5px black;
      font-family: Arial, sans-serif;
      z-index: 1;
    }

    h1 {
      top: 5%;
      left: 5%;
      font-size: 1.5rem; /* 较小的标题字体 */
    }

    p {
      top: 12%;
      left: 5%;
      font-size: 1rem; /* 较小的副标题字体 */
    }

    /* 按钮样式 */
    .action-buttons {
      position: absolute;
      left: 5%;
      top: 20%; /* 按钮整体区域的位置 */
      display: flex;
      flex-direction: column; /* 垂直排列 */
      gap: 10px; /* 按钮间距 */
    }

    .action-buttons a {
      font-size: 1.2rem;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1;
      color: white;
      text-align: center;
      display: block;
    }

    .action-buttons a:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <!-- 容器用于存放 p5.js 的 canvas -->
  <div id="p5-canvas-container"></div>

  <!-- 左上角文字 -->
  <h1 id="title">Wanna Dig a Hole?</h1>
  <p id="subtitle">Try your best to dig a hole and find treasure!</p>

  <!-- 按钮区域 -->
  <div class="action-buttons">
    <a href="project1.html">refresh</a>
    <a href="index.html">go back?</a>
  </div>

  <!-- 加载 sketch.js -->
  <script src="js/sketch copy.js"></script>
</body>

</html>
